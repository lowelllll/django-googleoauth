<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if request.session.id %}
        {{ request.session.id }} 님의 홈페이지
        <a href="{% url 'oauth:logout' %}">로그아웃</a>
    {% else %}
        <p>로그인이 필요합니다!</p>
        <a href="{% url 'oauth:login' %}">구글로 로그인 하기</a>
    {% endif %}
</body>
</html>
